<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Sub Uso de Aulas</title>
    <link rel="stylesheet" th:href="@{/css/usoaula.css}" />
</head>
<body>

    <h1>Gestión de Sub Uso de Aulas</h1>

    <h2>Lista de Sub Usos de Aula</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID SubUso</th>
                <th>Descripción</th>
                <th>ID UsoAula</th>
                <th>Activo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${subUsoAulas}">
                <td th:text="${item.idsubuso}"></td>
                <td th:text="${item.descripcion}"></td>
                <td th:text="${item.iduso}"></td>
                <td th:text="${item.activo}"></td>
                <td>
                    <form th:action="@{/subusoaula/delete/{id}(id=${item.idsubuso})}" method="post">
                        <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este registro?');">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Agregar Nuevo Sub Uso de Aula</h2>
    <form th:action="@{/subusoaula}" method="post">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required />

        <label for="iduso">ID UsoAula:</label>
        <input type="number" id="iduso" name="iduso" required />

        <label for="activo">Activo (1 para Sí, 0 para No):</label>
        <select id="activo" name="activo" required>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>

        <button type="submit">Agregar</button>
    </form>

</body>
</html>
