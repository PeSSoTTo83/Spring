<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Tipos de Usuario</title>
    <!-- Ajusta si tienes un CSS particular -->
    <link rel="stylesheet" th:href="@{/css/tipousuario.css}" />
</head>
<body>

    <h1>Gestión de Tipos de Usuario</h1>

    <h2>Lista de Tipos de Usuario</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Activo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iteramos sobre la lista de TipoUsuario -->
            <tr th:each="tu : ${tipoUsuarios}">
                <td th:text="${tu.idtipousuario}"></td>
                <td th:text="${tu.tipo}"></td>
                <td th:text="${tu.description}"></td>
                <td th:text="${tu.activo}"></td>
                <td>
                    <!-- Formulario para eliminar vía POST -->
                    <form th:action="@{/tipousuario/delete/{id}(id=${tu.idtipousuario})}" method="post">
                        <button type="submit"
                                onclick="return confirm('¿Seguro que deseas eliminar este tipo de usuario?');">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Agregar Nuevo Tipo de Usuario</h2>
    <form th:action="@{/tipousuario}" method="post">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required />

        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" />

        <label for="activo">Activo (1 para Sí, 0 para No):</label>
        <select id="activo" name="activo" required>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>

        <button type="submit">Agregar</button>
    </form>

</body>
</html>
